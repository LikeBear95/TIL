<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!-- 
    * 이미지와 회사명은 같은 라인에 위치 할 수 있도록 한다.
    * 한글 이름과 영어 이름은 전화번호와 이메일과 같은 줄에 위치하도록 한다.
    * 설명은 오른쪽에 정렬 되도록 한다.
    * 단, html element를 수정할 수는 없다. CSS 속성을 사용하여 수정하시오.
    * 그 외 스타일링은 자유롭게 구성한다.
   -->
</head>
<body>
  <div>
    <div>
      <img src="profile.jpg" alt="Profile Image">
      <h2>Company Name</h2>
    </div>
    <div>
      <div>
        <h3>한글 이름</h3>
        <h4>English Name</h4>
      </div>
      <div>
        <p>Phone Number</p>
        <p>Email</p>
      </div>
    </div>
    <hr>
    <div>
      <p>description</p>
    </div>
  </div>
</body>
</html>
